<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="apple-logo">
        <h1>Receipt</h1>
        <p class="order-info">Order Number: #1234567890</p>
        <p class="date" id="date"></p>
        
        <div class="receipt-details" id="receipt-details">
            <!-- Item entries will be added here -->
        </div>
        
        <hr>
        
        <div class="total">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
        </div>
        
        <button onclick="addItem()">Add Item</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
