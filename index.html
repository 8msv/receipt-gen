<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">
        <!-- Apple logo and store information, left-aligned -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="apple-logo">
        <div class="store-info">
            <p class="store-location">Apple Chadstone</p>
            <p class="store-address">Chadstone Shopping Centre</p>
            <p class="store-address">1341 Dandenong Road</p>
            <p class="store-address">Chadstone, VIC 3148</p>
            <p class="store-link">https://www.apple.com/au/retail/chadstone/</p>
        </div>
        
        <hr class="section-divider">

        <!-- Date of Purchase section -->
        <div class="purchase-date">
            <p><strong>Date of Purchase:</strong> <span id="purchase-date"></span></p>
        </div>

        <hr class="section-divider">

        <!-- Receipt details for items added -->
        <div class="receipt-details" id="receipt-details">
            <!-- Item entries will be dynamically added here -->
        </div>

        <!-- Total section -->
        <div class="total">
            <span>Total Amount:</span>
            <span id="grand-total">$0.00</span>
        </div>

        <hr class="section-divider">
        
        <!-- Footer text -->
        <p class="footer-text">Thank you for your purchase. If you have any questions, please contact Apple Support.</p>
        
        <!-- Input fields and button for adding items -->
        <input type="text" id="product-name" placeholder="Product Name" />
        <input type="number" id="product-price" placeholder="Product Price" step="0.01" />

        <button onclick="addItem()">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
