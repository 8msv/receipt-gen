<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="apple-logo">
        
        <h2 class="receipt-header">Your Receipt from Apple</h2>
        <p class="order-info">Order ID: #A1234567890</p>
        <p class="date" id="date">Date of Purchase: Loading...</p>
        
        <hr class="section-divider">
        
        <div class="receipt-summary">
            <div class="summary-section">
                <p><strong>Billed To:</strong> John Doe</p>
                <p>1234 Apple Lane</p>
                <p>Cupertino, CA 95014</p>
            </div>
            <div class="summary-section">
                <p><strong>Order Total:</strong> <span id="total-price">$0.00</span></p>
            </div>
        </div>

        <hr class="section-divider">

        <div class="receipt-details" id="receipt-details">
            <!-- Item entries will be dynamically added here -->
        </div>

        <div class="total">
            <span>Total Amount:</span>
            <span id="grand-total">$0.00</span>
        </div>

        <hr class="section-divider">
        
        <p class="footer-text">Thank you for your purchase. If you have any questions, please contact Apple Support.</p>
        
        <button onclick="addItem()">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
